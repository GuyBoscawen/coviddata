<div class="page-container">
<div class="header">
    Coronavirus Tracker
</div>

<div class="table">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Country">
</mat-form-field>

<div class="sticky">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element"> <img src="{{element.countryInfo.flag}}" class="flags"> <button (click)="displayGraph($event)">{{element.country}}</button></td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cases">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cases </th>
        <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="deaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
        <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="critical">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Critical </th>
        <td mat-cell *matCellDef="let element"> {{element.critical}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="recovered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
        <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="todayCases">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Today's Cases </th>
        <td mat-cell *matCellDef="let element"> {{element.todayCases}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="todayDeaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Today's Deaths </th>
        <td mat-cell *matCellDef="let element"> {{element.todayDeaths}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>

</div>


<ng-container *ngIf="selectCountry">
    <ngx-charts-line-chart
      [scheme]="colorScheme"
      [legend]="legend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="true"
      [yAxis]="true"
      [showGridLines]="true"
      [xAxisTickFormatting]="xAxisTickFormatting.bind(this)"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [timeline]="timeline"
      [results]="plot"
      animations="false"
      >
    </ngx-charts-line-chart>
</ng-container>
</div>
